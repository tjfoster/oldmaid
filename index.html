<!DOCTYPE html>
<html>
<head>
	<title>Old Maid</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="om-game">
		<h2>Old Maid</h2>
		<om-player v-for="gameplayer in players" :player="gameplayer"></om-player>
	</div>

	<template id="om-player-template">
		<div class="om-player _om-player">
			<div class="_player_name">{{ player.name }}</div>
			<div class="cardfan">
				<div v-for="card in player.hand" class="_card">
					<p v-if="card.face">{{ card.face }} <img :src="card.suitImg" height="10"></p>
					<p v-else><img :src="card.suitImg"></p>
				</div> 
			</div>
		</div>
	</template>

	<template id="om-modal-template">
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">{{ modaltitle }}</h5>
		      </div>
		      <div class="modal-body">
		        <slot></slot>
		      </div>
		    </div>
		  </div>
		</div>
	</template>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.js"></script>
	<script src="js/app.js"></script>
</html>
